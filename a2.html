<body>
Peso:
<input type="text" name="peso" id="peso"><br>

Altura:
<input type="text" name="altura" id="altura"><br>

IMC:
<input type="text" name="resultado" id="resultado"><br>
<input type="submit" value="submit" id="btn">
<p id="avaliacao"> a </p>

    <script>

    btn = document.getElementById("btn")

    btn.onclick = function() {
        peso = parseFloat(document.getElementById("peso").value)
        altura = parseFloat(document.getElementById("altura").value.replace(",", "."))
        resultado = document.getElementById("resultado")
        imc = peso / (altura * altura)

      
        document.getElementById("resultado").value = imc.toFixed(1);
        console.log(altura)

        if (imc < 18.5) {
            avaliacao.innerHTML = "Magro"
        } else if( imc < 25) {
            avaliacao.innerHTML = "Normal"
        } else if (imc < 30){
            avaliacao.innerHTML = "Sobrepeso"
        } else {
            avaliacao.innerHTML = "Obeso"
        }
    }
    </script>
    
</body>
